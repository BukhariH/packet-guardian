<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Packet Guardian - {{Company Name}}</title>

        <link rel="stylesheet" href="/public/assets/styles/normalize.css">
        <link rel="stylesheet" href="/public/assets/styles/main.css">
        <link rel="stylesheet" href="/public/assets/styles/login.css">
    </head>
    <body>
        <header>
            <img src="/public/assets/images/logo.png">
            <div class="header-title">
                Packet Guardian
            </div>
        </header>

        <div class="main">
            <div class="login-box">
                <form>
                    <fieldset>
                            <p>
                                <label for="username">Username:</label>
                                <input type="text" name="username" autofocus="autofocus">
                            </p>
                            <p>
                                <label for="password">Password:</label>
                                <input type="password" name="password">
                            </p>
                            <p>
                                <button id="login-btn" type="button">Login &gt;</button>
                            </p>
                    </fieldset>
                </form>
            </div>
        </div>

        <footer>
            <div class="copyright">
                &copy;2016 Onesimus Systems
            </div>
        </footer>
    </body>
</html>
